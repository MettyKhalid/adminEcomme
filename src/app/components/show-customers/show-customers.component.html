<clr-datagrid [(clrDgSelected)]="selected">
  <clr-dg-action-bar>
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-secondary" (click)="onAdd()">
        <cds-icon shape="plus-circle"></cds-icon> Add to group
      </button>
      <button type="button" class="btn btn-sm btn-secondary" (click)="onDelete()">
        <cds-icon shape="close"></cds-icon> Delete
      </button>
      <button type="button" class="btn btn-sm btn-secondary" (click)="onEdit()" *ngIf="selected.length == 1">
        <cds-icon shape="pencil"></cds-icon> Edit
      </button>
    </div>
    <div class="btn-group">
      <clr-dropdown>
        <button type="button" class="btn btn-sm btn-secondary" clrDropdownTrigger>
          <cds-icon shape="caret down"></cds-icon> Export
        </button>
        <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
          <button type="button" (click)="onExportAll()" clrDropdownItem>Export All</button>
          <button type="button" (click)="onExportSelected()" [disabled]="selected.length === 0" clrDropdownItem>
            Export Selected Items
          </button>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-dg-action-bar>

  <clr-dg-column>Code</clr-dg-column>
  <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
  <clr-dg-column [clrDgField]="'dateofbirth'">Date of birth</clr-dg-column>
  <clr-dg-column [clrDgField]="'gender'">City</clr-dg-column>
  <clr-dg-column [clrDgField]="'annualsalary'" [clrDgColType]="'number'">Turnover</clr-dg-column>

  <clr-dg-row *clrDgItems="let customer of customers" [clrDgItem]="customer">
    <clr-dg-action-overflow>
      <button class="action-item" (click)="onEditItem(customer)">Edit</button>
      <button class="action-item" (click)="onDeleteItem(customer)">Delete</button>
    </clr-dg-action-overflow>
    <clr-dg-cell>{{customer.code}}</clr-dg-cell>
    <clr-dg-cell>{{customer.name}}</clr-dg-cell>
    <clr-dg-cell>{{customer.dateofbirth | date}}</clr-dg-cell>
    <clr-dg-cell>{{customer.gender}}</clr-dg-cell>
    <clr-dg-cell>
      <span class="color-square" [style.Color]="'red'">
        {{customer.annualsalary}}
      </span>
    </clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="05">
      <clr-dg-page-size [clrPageSizeOptions]="[05,10,15,20]">Customers per page</clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} Customers
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
